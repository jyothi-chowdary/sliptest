<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>HTML Form Example</h3>
    <form action="text"
    <label>Name:</label>
    <input type="text"name="submit"required><br><br>
    <label>Password:</label>
    <input type="text"Password="Password"required><br><br>
    <label>Email:</label>
    <input type="email"Email="Email"required><br><br>
    <label>contact:</label>
    <input type="number"contact="contact"required><br><br>
    <label>Gender:</label>
    <input type="radio"="Gender"required>
    <label>male</label>
    <input type="radio"name="Gender"required>
     <label>female</label><br><br>
     <label>Hobbies:</label>
    <input type="checkbox"Hobbies="Hobbies"required>
     <label>Reading</label>
    <input type="checkbox"Reading="Hobbies"required>
     <label>Sports</label>
    <input type="checkbox"Sports="Hobbies"required>
     <label>Music</label>
    <br><br>
     <label>Address:  </label><br>
      <textarea id="address"name="address"rows="6"cols="45"placeholder="enter your address"><</textarea><br><br>
    <input type="submit"submit="submit"required> 
    <input type="reset"="Reset"required><br><br>



</html>
